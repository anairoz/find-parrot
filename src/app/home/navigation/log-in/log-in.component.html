<h2 mat-dialog-title>Log In</h2>
<mat-dialog-content>
	<mat-form-field>
		<input placeholder="Username" matInput type="text" [formControl]= "usernameFormControl">
		<mat-hint align="start">Minimum 6 characters </mat-hint>
		<mat-error *ngIf="usernameFormControl.hasError('minlength') && !usernameFormControl.hasError('required')">
		  Username is too short.
		</mat-error>
		<mat-error *ngIf="usernameFormControl.hasError('required')">
		  Username is <strong>required</strong>
		</mat-error>
	</mat-form-field>

	<mat-form-field>
		<input matInput placeholder="Enter your password" [formControl]="passFormControl" [type]="hide ? 'password' : 'text'">
	    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
	    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
	    </button>
		<mat-error *ngIf="passFormControl.hasError('required')">
		Password is <strong>required</strong></mat-error>
		<mat-error *ngIf="passFormControl.hasError('minlength') && !passFormControl.hasError('required')">
		  Password is too short.
		</mat-error>
		<mat-hint align="start">Minimum 6 characters </mat-hint>

	</mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sign In</button>
</mat-dialog-actions>
