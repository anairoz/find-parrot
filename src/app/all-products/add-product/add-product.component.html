<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>
	<mat-form-field>
		<input placeholder="Title"matInput type="text" class="form-control">
		 <!-- <mat-error *ngIf="title">{{getErrorMessage()}}</mat-error> -->
	</mat-form-field>
	<mat-form-field class="example-full-width">
	  	<input matInput #message maxlength="256" placeholder="Description">
		<mat-hint align="start"><strong>Description</strong> </mat-hint>
		<mat-hint align="end">{{message.value.length}} / 256</mat-hint>
	</mat-form-field>
	<mat-form-field>
		<mat-select placeholder="Select Category">
			<mat-option>--none--</mat-option>
  			<mat-option  value="option" *ngFor="let category of categories">{{ category }}</mat-option>
		</mat-select>
    </mat-form-field>
	<mat-form-field>
      <input matInput placeholder="Price" type="number" class="example-right-align">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

	<mat-form-field>
	  <input matInput [matDatepicker]="picker" placeholder="Choose an unavailable date">
	  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	  <mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
